<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabHarmony</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 100%;
      height: 100vh;
      min-width: 280px;
    }
    .container {
      width: 100%;
      height: 100%;
      max-width: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Search -->
    <div class="search-container">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="M21 21l-4.35-4.35"/>
      </svg>
      <input type="text" id="searchInput" placeholder="搜索标签页..." class="search-input">
    </div>

    <!-- Actions -->
    <div class="actions-container">
      <button id="organizeButton" class="action-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 4-1 1 4 4 1-1a2.83 2.83 0 1 0-4-4Z"/>
          <path d="m13 6-8.5 8.5a2.12 2.12 0 1 0 3 3L16 9"/>
          <path d="m2 22 5.5-1.5L9 19"/>
        </svg>
        <span class="button-text">智能分组</span>
        <div class="loading-spinner hidden"></div>
      </button>
      <button id="ungroupAllButton" class="action-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 14 4 9l5-5"/>
          <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"/>
        </svg>
        <span>取消分组</span>
      </button>
    </div>

    <!-- Main Content -->
    <main>
      <div id="tabGroups"></div>
    </main>

    <!-- Footer -->
    <div class="footer">
      <span id="tabCount">管理 0 个标签页</span>
      <div class="footer-actions">
        <button id="settingsButton" class="sidebar-btn" title="AI 设置">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="config.js" type="module"></script>
  <script src="popup.js" type="module"></script>
</body>
</html>
